<!DOCTYPE html>
<html>

<head>   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>रंगीत रेशमाचा हिशोब </title>
    <link rel='icon'
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEv4k8nOKZhS14i9oTcqZWDf62ov8jHPAqfg&usqp=CAU">
    <style>
        th {
            text-align: center;
        }  
        td {
            width: 20%;            
        }

        input,
        p,
        label {
            text-align: right;            
        }

        body {
            font-size: 150%;
            text-shadow: 0px 0px 1px violet;
        }

        .form-control,
        label {
            font-size: 105%;            
            padding: 0px;
            margin: 0px;            
        }

        .box {
            border: 3px groove red;
            padding: 0% 2% 1% 2%;
            border-radius: 10px;
            background: linear-gradient(white, orange, white);
        }
    </style>
</head>

<body class="container-fluid">
    <div align="center">
        <small style="color: red; font-size: 70%;">||श्री|| </small>
    </div>
    <div class="w-75 mx-auto box">
        <p>
            <small style="font-size: 70%;" id='today'></small>
        </p>
        <h2 class="text-danger mx-auto" align="center" style="text-decoration: underline;">मे कमलाकर वामनराव ठाकूर </h2>
        <h3 class="text-primary" id='final'>.<br>. </h3>
        <table class="table table-bordered table-warning table-striped table-xl table-hover">
            <thead>
                <th>रंगीत</th>
                <th>कोरे</th>
                <th>भाव</th>
                <th>रंगणी</th>
                <th>एकूण</th>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-control" type="number" id='color1' onblur="calcraw1()"
                            onfocus="this.value = ''">
                    </td>
                    <td><input class="form-control" type="number" id='raw1'></td>
                    <td><input class="form-control" type="number" id='rate1' onblur="calctotal1()"
                            onfocus="this.value = ''"></td>
                    <td><label id='clbr1'></label></td>
                    <td><input type="number" class="form-control" id='total1' disabled></input></td>
                </tr>
                <tr>
                    <td><input class="form-control" type="number" id='color2' onblur="calcraw2()"
                            onfocus="this.value = ''">
                    </td>
                    <td><input class="form-control" type="number" id='raw2'></td>
                    <td><input class="form-control" type="number" id='rate2' onblur="calctotal2()"
                            onfocus="this.value = ''"></td>
                    <td><label id='clbr2'></label></td>
                    <td><input type="number" class="form-control" id='total2' disabled></input></td>
                </tr>
                <tr>
                    <td><input class="form-control" type="number" id='color3' onblur="calcraw3()"
                            onfocus="this.value = ''">
                    </td>
                    <td><input class="form-control" type="number" id='raw3'></td>
                    <td><input class="form-control" type="number" id='rate3' onblur="calctotal3()"
                            onfocus="this.value = ''"></td>
                    <td><label id='clbr3'></label></td>
                    <td><input type="number" class="form-control" id='total3' disabled></input></td>
                </tr>
            </tbody>
        </table>
        <label class=" float-left m-2">एकूण दिलेले पैसे</label>
        <input type="number" id='return' class="w-50 float-left form-control my-2" placeholder="" onfocus="this.value = ''" onblur = "calculate()">
        <button class="btn btn-outline-success btn-block" disabled>Touch here</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
